<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kent & Margarette - Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="logo">Kent & Margarette</div>
    </nav>

    <div class="container floral-background">
        <h2>You're Invited to Our Wedding</h2>
        <div class="invitation">
            We are delighted to invite you to celebrate the union of<br>
            <strong>Kent & Margarette</strong>
        </div>
        <div class="wedding-date">
            Wedding Date: March 27, 2024
        </div>
        <div class="countdown">
            <p id="timer"></p>
        </div>
        <div class="rsvp-btn">
            <button onclick="showRsvpForm()">RSVP</button>
        </div>
    </div>

    <div class="footer">
        <p>With love, Kent & Margarette</p>
        <p><a href="mailto:kent.margarette@example.com">Contact Us</a></p>
    </div>

    <div id="rsvp-form" class="rsvp-form">
        <h2>RSVP Form</h2>
        <form id="form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Message for Us:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeRsvpForm()">Close</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
