<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Mobile Navigation -->
    <nav>
        <div class="menu-btn">&#9776;</div>
        <ul class="menu">
            <li><a href="#intro">About Us</a></li>
            <li><a href="#dress-code">Dress Code</a></li>
            <li><a href="#rsvp">RSVP</a></li>
            <li><a href="#location">Location</a></li>
        </ul>
    </nav>

    <!-- Countdown Timer -->
    <section class="countdown">
        <h2>Countdown to Our Wedding</h2>
        <p id="timer">Loading...</p>
    </section>

    <!-- Introduction Section -->
    <section id="intro">
        <h1>Welcome to Our Wedding!</h1>
        <div class="couple-container">
            <div class="person">
                <img src="your-image.jpg" alt="Your Name">
                <h2>Kent</h2>
            </div>
            <div class="person">
                <img src="partner-image.jpg" alt="Partner's Name">
                <h2>Margarette</h2>
            </div>
        </div>
    </section>

    <!-- Dress Code Section -->
    <section id="dress-code">
        <h2>Wedding Dress Code</h2>
        <ul>
            <li>Men: Formal Suit / Barong</li>
            <li>Women: Elegant Dress / Gown</li>
        </ul>
    </section>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="attendance">Will you be attending?</label>
            <select id="attendance" name="attendance" required>
                <option value="Yes">Yes, I'll be there!</option>
                <option value="No">Sorry, I can't make it.</option>
            </select>
    
            <button type="submit" class="btn">Submit RSVP</button>
        </form>
    
        <p id="response-message" style="display: none;"></p>
    </section>
    

    <!-- Location Section -->
    <section id="location">
        <h2>Venue Location</h2>
        <iframe src="https://maps.app.goo.gl/s9yAVEFwu9NgeNab8" width="100%" height="300"></iframe>
    </section>

    <script src="script.js"></script>
</body>
</html>
